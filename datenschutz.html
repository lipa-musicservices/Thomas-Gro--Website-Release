<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datenschutzerklärung – Thommysax</title>

  <link rel="stylesheet" href="style.css" />

  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>

<body>
  <div data-include="headbar"></div>

  <main class="page">

    <!-- HERO -->
    <section class="section section--tight">
      <div class="container">
        <h1 class="section-title">Datenschutzerklärung</h1>
        <p class="section-subtitle">
          Informationen zum Datenschutz gemäß DSGVO
        </p>
      </div>
    </section>

    <!-- CONTENT -->
    <section class="section">
      <div class="container">
        <div class="panel panel--text">
          <div id="Datenschutz" class="richtext">
            <!-- Inhalt wird per TXT geladen -->
          </div>
        </div>
      </div>
    </section>

  </main>

<div data-include="footbar"></div>

<script src="Fixedpages/include.js"></script>

<script>
(function () {
  function bindBurger() {
    const burger = document.querySelector("[data-burger]");
    const nav = document.querySelector("[data-nav]");
    if (!burger || !nav) return false;
    if (burger.dataset.bound === "1") return true;

    burger.dataset.bound = "1";
    burger.addEventListener("click", (e) => {
      e.preventDefault();
      const willOpen = !nav.classList.contains("nav--open");
      nav.classList.toggle("nav--open", willOpen);
      burger.setAttribute("aria-expanded", String(willOpen));
    });

    return true;
  }

  if (bindBurger()) return;

  let tries = 0;
  const t = setInterval(() => {
    tries++;
    if (bindBurger() || tries > 60) clearInterval(t);
  }, 50);
})();
</script>


  <script>

  function loadDatenschutz(){
    const box = document.getElementById("Datenschutz");
    if (!box) return;

    fetch("Texts/Datenschutz.txt", { cache: "no-store" })
      .then(r => r.ok ? r.text() : Promise.reject(new Error("Datenschutz.txt not found")))
      .then(t => {
        box.innerHTML = t.trim().split("\n").map(l => l.trim()).join("<br>");
      })
      .catch(() => {
        box.textContent = "Datenschutzerklärung konnte nicht geladen werden.";
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Text kann sofort laden (Element ist im HTML)
    loadDatenschutz();
  });
</script>
</body>
</html>
