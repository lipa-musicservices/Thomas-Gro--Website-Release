        </tr>
        <tr>
          <th class="FrameSides" width="10%"></th>
          <th class="FrameContent" width="80%">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script> 

    $(function(){
        $("#HeadBar").load("HeadBar.html"); 
        $("#FootBar").load("FootBar.html"); 
    });
</script> 

<script>
    var txtFile1 = new XMLHttpRequest();
    var allText1 = "";

    txtFile1.onreadystatechange = function () {
        if (txtFile1.readyState === XMLHttpRequest.DONE && txtFile1.status == 200) {
          allText1 = txtFile1.responseText;
          allText1 = allText1.split("\n").join("<br>");
        }

        document.getElementById('TitleText').innerHTML = allText1;
    }
    
    txtFile1.open("GET", "Texts/TitleText.txt", true);
    txtFile1.send(null);

</script>
