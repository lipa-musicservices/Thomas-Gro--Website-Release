<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thommysax - Kontakt</title>

  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div data-include="headbar"></div>

  <main class="page">
    <!-- HERO -->
    <section class="section section--tight">
      <div class="container">
        <h1 class="section-title">Kontakt</h1>
        <p class="section-subtitle">
          Unverbindlich anfragen – ich melde mich schnell bei euch zurück.
        </p>
      </div>
    </section>

    <!-- CONTENT -->
    <section class="section">
      <div class="container">
        <div class="panel" style="text-align:center;">
          <h2 class="section-title" style="margin-top:0;">Anfrage</h2>
          <p class="section-subtitle">
            Klickt einfach auf den Button – ich freue mich von euch zu hören.
          </p>

          <div style="margin-top:18px; display:flex; justify-content:center;">
            <a class="btn btn--primary"
               href="https://www.kaduda.de/f/?h=Mm6wLBQBTyaPpS1LNvGDYn"
               target="_blank" rel="noopener">
              Jetzt anfragen
            </a>
          </div>

          <div style="margin-top:26px;">
            <div class="divider" style="margin:0 auto; max-width:560px;"></div>
          </div>

          <h2 class="section-title" style="margin-top:26px;">E-Mail</h2>
          <p class="section-subtitle">
            Oder schreibt mir direkt:
          </p>

          <p style="margin-top:10px;">
            <a class="link"
               href="mailto:kontakt@thommy-sax.com?subject=Website-Kontaktanfrage%20-%20Thommysax">
              kontakt@thommy-sax.com
            </a>
          </p>
        </div>
      </div>
    </section>
  </main>

<div data-include="footbar"></div>

  <script src="Fixedpages/include.js"></script>

<script>
  // globales, delegiertes Binding (funktioniert auch wenn headbar erst später kommt)
  bindHeadbarOnce();
</script>


</body>
</html>
