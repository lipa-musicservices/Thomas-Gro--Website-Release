  <script>
    // 1) Burger-Menü: genau 1x global binden (delegiert -> funktioniert auch wenn Headbar später kommt)
    bindHeadbarOnce();

    // 2) Instagram Embed Script laden (1x)
    (function ensureInstagramScript(){
      if (window.__IG_EMBED_LOADED__) return;
      window.__IG_EMBED_LOADED__ = true;

      const s = document.createElement("script");
      s.async = true;
      s.src = "https://www.instagram.com/embed.js";
      document.head.appendChild(s);
    })();

    // 3) IG Embeds rendern
    const IG_POSTS_RAW = [
      "https://www.instagram.com/p/DA0hKzAM6Xl/",
      "https://www.instagram.com/p/DJfAgBIqaKk/",
      "https://www.instagram.com/p/C02gxBMIADE/",
      "https://www.instagram.com/p/DPOulHgivxF/",
      "https://www.instagram.com/p/DPMmL6AiI-5/?img_index=1",
      "https://www.instagram.com/p/DO4cUVLii05/"
    ];
    const IG_POSTS = IG_POSTS_RAW.map(u => String(u).split("?")[0]);

    function renderIgEmbeds(){
      const grid = document.getElementById("igEmbedGrid");
      if(!grid) return;

      grid.innerHTML = IG_POSTS.map(url => `
        <div class="igEmbedCard">
          <div class="igEmbedCrop">
            <blockquote class="instagram-media"
              data-instgrm-permalink="${url}"
              data-instgrm-version="14">
            </blockquote>
          </div>
        </div>
      `).join("");

      // warten bis embed.js wirklich bereit ist
      const tryProcess = () => {
        if (window.instgrm?.Embeds?.process) window.instgrm.Embeds.process();
        else setTimeout(tryProcess, 250);
      };
      tryProcess();
    }

    // Start: wenn alles geladen ist (inkl. embed.js, Fonts, etc.)
    window.addEventListener("load", renderIgEmbeds);
  </script>
