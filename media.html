    <div class="Spacer"></div>
    <table class="FrameTable">
      <tr>
        <th class="FrameSides" width="10%"></th>
        <th class="FrameContent" width="40%">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/PC8xREP6B2s?si=_DNTTY84pIw9ytIq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script> 

    $(function(){
        $("#HeadBar").load("HeadBar.html"); 
        $("#FootBar").load("FootBar.html"); 
    });
</script> 

<script>
  var txtFile1 = new XMLHttpRequest();
    var allText1 = "";

    txtFile1.onreadystatechange = function () {
        if (txtFile1.readyState === XMLHttpRequest.DONE && txtFile1.status == 200) {
          allText1 = txtFile1.responseText;
          allText1 = allText1.split("\n").join("<br>");
        }

        document.getElementById('AboutText').innerHTML = allText1;
    }
    
    txtFile1.open("GET", "Texts/AboutText.txt", true);
    txtFile1.send(null);
</script>
