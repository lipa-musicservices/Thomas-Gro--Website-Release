  <script> 
    function ResizeFunction(){
      if (window.innerWidth < 600) {
        document.getElementById('ImgCol').style.width = "0px";
        document.getElementById('TxtCol').style.width = (window.innerWidth * 0.8) + "px";
      }
      else
      {
        document.getElementById('ImgCol').style.width = (window.innerWidth * 0.4) + "px";
        document.getElementById('TxtCol').style.width = (window.innerWidth * 0.4) + "px";
      }
    }
  </script> 

  <body onresize="ResizeFunction()" onload="ResizeFunction()">

      <table class="FrameTable">

          <th class="FrameSides" width="10%"></th>

                <img class="AboutPictureImg" src="Resources/AboutPic.png">

          </th>

    $(function(){
        $("#HeadBar").load("FixedPages/HeadBar.html");

    });
</script> 



<script>
  var txtFile1 = new XMLHttpRequest();
    var allText1 = "";

    txtFile1.onreadystatechange = function () {
        if (txtFile1.readyState === XMLHttpRequest.DONE && txtFile1.status == 200) {
          allText1 = txtFile1.responseText;
          allText1 = allText1.split("\n").join("<br>");
        }

        document.getElementById('AboutText').innerHTML = allText1;
    }
    
    txtFile1.open("GET", "Texts/AboutText.txt", true);
    txtFile1.send(null);
</script>
